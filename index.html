<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>WebGIS Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    #search-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    input {
      width: 200px;
    }
  </style>
</head>
<body>

<div id="search-box">
  <input type="text" id="searchInput" placeholder="Zoek adres of plaats..." />
  <button onclick="zoekLocatie()">Zoek</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([52.1, 5.1], 7);

  // OpenStreetMap basislaag
  const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // BAG panden GeoJSON via PDOK OGC API
  let pandenLayer = L.geoJSON(null, {
    style: {
      color: '#ff7800',
      weight: 1
    },
    onEachFeature: function (feature, layer) {
      if (feature.properties) {
        layer.bindPopup("Pand ID: " + feature.properties.identificatie);
      }
    }
  }).addTo(map);

  // Functie om panden binnen de kaart zichtbaar te houden
  function laadPandenInGebied() {
    const bounds = map.getBounds();
    const bbox = `${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}`;
    const url = `https://api.pdok.nl/lv/bag/ogc/v1/collections/pand/items?bbox=${bbox}&f=geojson`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        pandenLayer.clearLayers();
        pandenLayer.addData(data);
      })
      .catch(err => console.error("Fout bij laden BAG panden:", err));
  }

  map.on('moveend', laadPandenInGebied);
  laadPandenInGebied(); // eerste keer

  // Zoekfunctionaliteit via PDOK Locatieserver
  let zoekMarker;

  async function zoekLocatie() {
    const query = document.getElementById('searchInput').value;
    const url = `https://geodata.nationaalgeoregister.nl/locatieserver/v3/free?q=${encodeURIComponent(query)}&rows=1`;

    try {
      const response = await fetch(url);
      const data = await response.json();

      const doc = data.response.docs[0];
      if (!doc || !doc.centroid_ll) {
        alert("Geen resultaat gevonden.");
        return;
      }

      // centroid_ll: "POINT(5.12345 52.12345)"
      const coords = doc.centroid_ll.replace("POINT(", "").replace(")", "").split(" ");
      const lon = parseFloat(coords[0]);
      const lat = parseFloat(coords[1]);

      if (zoekMarker) {
        map.removeLayer(zoekMarker);
      }

      zoekMarker = L.marker([lat, lon]).addTo(map)
        .bindPopup(`<b>${doc.weergavenaam}</b>`).openPopup();

      map.setView([lat, lon], 14);
    } catch (error) {
      alert("Fout bij zoeken.");
      console.error(error);
    }
  }

  // Coördinaten popup bij klikken op kaart
  map.on('click', function (e) {
    const { lat, lng } = e.latlng;
    L.popup()
      .setLatLng([lat, lng])
      .setContent(`Coördinaten:<br>Lat: ${lat.toFixed(5)}, Lng: ${lng.toFixed(5)}`)
      .openOn(map);
  });
</script>

</body>
</html>
