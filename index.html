<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>WebGIS Viewer met Autocomplete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    #searchInput {
      width: 300px;
      padding: 6px;
      margin-bottom: 4px;
    }
    #suggestions {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    #suggestions li {
      padding: 6px;
      cursor: pointer;
    }
    #suggestions li:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Zoek adres of plaats..." autocomplete="off" />
    <ul id="suggestions"></ul>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1. Kaart initialiseren op Amersfoort
    const map = L.map('map').setView([52.155, 5.3875], 13);

    // 2. OpenStreetMap basislaag
    const osmLayer = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      { attribution: '© OpenStreetMap contributors' }
    ).addTo(map);

    // 3. BAG-panden WMS-laag via PDOK
    const bagWmsLayer = L.tileLayer.wms(
      'https://service.pdok.nl/lv/bag/wms/v2_0?',
      {
        layers: 'pand',
        format: 'image/png',
        transparent: true,
        version: '1.3.0',
        attribution: '© Kadaster / PDOK'
      }
    );
    const baseMaps = { 'OpenStreetMap': osmLayer };
    const overlayMaps = { 'BAG-panden (WMS)': bagWmsLayer };
    L.control.layers(baseMaps, overlayMaps).addTo(map);

    // 4. Marker voor zoekresultaat en suggesties
    let zoekMarker;
    const suggestionsEl = document.getElementById('suggestions');
    const inputEl = document.getElementById('searchInput');
    let debounceTimer;

    // 5. Functie om suggesties op te halen (free search, max 5)
    async function fetchSuggestions(query) {
      const url = [
        'https://api.pdok.nl/bzk/locatieserver/search/v3_1/free',
        `?q=${encodeURIComponent(query)}`,
        '&rows=5',
        '&fl=centroide_ll,weergavenaam'
      ].join('');
      const res = await fetch(url);
      const js = await res.json();
      return js.response.docs || [];
    }

    // 6. Render suggestielijst
    function showSuggestions(docs) {
      suggestionsEl.innerHTML = '';
      for (const doc of docs) {
        const li = document.createElement('li');
        li.textContent = doc.weergavenaam;
        li.dataset.centroide = doc.centroide_ll;
        suggestionsEl.appendChild(li);
      }
      suggestionsEl.style.display = docs.length ? 'block' : 'none';
    }

    // 7. Event: gebruiker typt in zoekveld
    inputEl.addEventListener('input', () => {
      const q = inputEl.value.trim();
      clearTimeout(debounceTimer);
      if (q.length < 3) {
        suggestionsEl.innerHTML = '';
        return;
      }
      debounceTimer = setTimeout(async () => {
        const docs = await fetchSuggestions(q);
        showSuggestions(docs);
      }, 300);
    });

    // 8. Event: klik op suggestie
    suggestionsEl.addEventListener('click', e => {
      if (e.target.tagName !== 'LI') return;
      const [lon, lat] = e.target.dataset.centroide
        .replace('POINT(', '').replace(')', '').split(' ')
        .map(parseFloat);
      // Marker toevoegen
      if (zoekMarker) map.removeLayer(zoekMarker);
      zoekMarker = L.marker([lat, lon])
        .addTo(map)
        .bindPopup(`<b>${e.target.textContent}</b>`)
        .openPopup();
      map.setView([lat, lon], 14);
      // suggestielijst verbergen en input vullen
      inputEl.value = e.target.textContent;
      suggestionsEl.innerHTML = '';
    });

    // 9. Popup met coördinaten bij klikken op kaart
    map.on('click', e => {
      L.popup()
        .setLatLng(e.latlng)
        .setContent(
          `Coördinaten:<br>Lat: ${e.latlng.lat.toFixed(5)}, ` +
          `Lng: ${e.latlng.lng.toFixed(5)}`
        )
        .openOn(map);
    });
  </script>
</body>
</html>
