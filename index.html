<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Viewer met OpenKVK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 280px;
        }

        .search-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 320px;
        }

        .measure-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 240px;
        }

        .measure-panel h3 {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .measure-panel .panel-section {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .measure-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
        }

        .measure-buttons .btn {
            flex: 1;
            min-width: 75px;
            margin: 0 !important;
            padding: 8px 10px !important;
            font-size: 11px !important;
            white-space: nowrap;
        }

        .btn {
            background: linear-gradient(135deg, #76bc94, #5fa07e);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(118, 188, 148, 0.3);
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #5fa07e, #4d8568);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 188, 148, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(118, 188, 148, 0.3);
        }

        .btn.active {
            background: linear-gradient(135deg, #4d8568, #3a6b52);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .search-input:focus {
            outline: none;
            border-color: #76bc94;
            box-shadow: 0 0 0 3px rgba(118, 188, 148, 0.1);
        }

        .search-results {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .search-result {
            padding: 12px;
            background: #f8f9fa;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .search-result:hover {
            background: #e9f7f0;
            border-left-color: #76bc94;
            transform: translateX(5px);
        }

        .layer-control {
            margin: 10px 0;
        }

        .layer-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .layer-item:hover {
            background: #e9f7f0;
        }

        .layer-checkbox {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: #76bc94;
        }

        .measure-result {
            background: #e9f7f0;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #76bc94;
            font-weight: 600;
        }

        .info-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 320px;
            max-width: 450px;
            max-height: 50vh;
            overflow-y: auto;
        }

        .kvk-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .kvk-company {
            background: #f8f9fa;
            border-left: 4px solid #76bc94;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
        }

        .kvk-company-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .kvk-company-details {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .kvk-loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .kvk-error {
            background: #fff5f5;
            border-left: 4px solid #e53e3e;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            color: #e53e3e;
            font-size: 12px;
        }

        .info-item {
            margin: 8px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid #76bc94;
        }

        .info-label {
            font-weight: 600;
            color: #333;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .info-value {
            color: #555;
            font-size: 14px;
        }

        h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 700;
        }

        .panel-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .panel-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .search-tab.active {
            border-bottom-color: #76bc94 !important;
            color: #76bc94 !important;
            font-weight: 600;
        }

        .search-mode {
            transition: all 0.3s ease;
        }

        .kvk-search-result {
            padding: 12px;
            background: #f8f9fa;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #76bc94;
        }

        .kvk-search-result:hover {
            background: #e9f7f0;
            transform: translateX(5px);
        }

        .kvk-result-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .kvk-result-details {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .status-indicator {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 8px 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 12px;
            color: #666;
            display: none;
        }

        .status-indicator.success {
            border-left: 4px solid #28a745;
            color: #28a745;
        }

        .status-indicator.error {
            border-left: 4px solid #dc3545;
            color: #dc3545;
        }

        .info-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background: rgba(118, 188, 148, 0.95);
            color: white;
            border-radius: 12px;
            padding: 12px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            max-width: 500px;
            min-width: 350px;
        }

        .info-bar i {
            margin-right: 8px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="status-indicator" id="statusIndicator">
        <i class="fas fa-info-circle"></i> <span id="statusText"></span>
    </div>

    <div class="search-container">
        <h3><i class="fas fa-search"></i> Zoeken</h3>
        <div class="search-tabs" style="display: flex; margin-bottom: 10px; border-bottom: 1px solid #e0e0e0;">
            <button id="searchTabAddress" class="search-tab active" style="flex: 1; padding: 8px; border: none; background: none; cursor: pointer; border-bottom: 2px solid #76bc94; color: #76bc94; font-weight: 600;">
                <i class="fas fa-map-marker-alt"></i> Adres
            </button>
            <button id="searchTabKvk" class="search-tab" style="flex: 1; padding: 8px; border: none; background: none; cursor: pointer; border-bottom: 2px solid transparent; color: #666;">
                <i class="fas fa-building"></i> KVK
            </button>
        </div>
        
        <div id="addressSearch" class="search-mode">
            <input type="text" id="searchInput" class="search-input" placeholder="Zoek een adres..." />
            <button id="searchBtn" class="btn btn-small">
                <i class="fas fa-search"></i> Zoeken
            </button>
        </div>
        
        <div id="kvkSearch" class="search-mode" style="display: none;">
            <input type="text" id="kvkSearchInput" class="search-input" placeholder="KVK nummer of bedrijfsnaam" />
            <button id="kvkSearchBtn" class="btn btn-small">
                <i class="fas fa-building"></i> Zoek bedrijf
            </button>
        </div>
        
        <div id="searchResults" class="search-results"></div>
    </div>

    <div class="control-panel">
        <div class="panel-section">
            <h3><i class="fas fa-layer-group"></i> Kaartlagen</h3>
            <div class="layer-control">
                <div class="layer-item">
                    <input type="checkbox" id="bagLayer" class="layer-checkbox" checked>
                    <label for="bagLayer">BAG Panden (voor gebouwinformatie)</label>
                </div>
                <div class="layer-item">
                    <input type="checkbox" id="osmLayer" class="layer-checkbox" checked>
                    <label for="osmLayer">OpenStreetMap</label>
                </div>
                <div class="layer-item">
                    <input type="checkbox" id="topoLayer" class="layer-checkbox">
                    <label for="topoLayer">Topografische kaart</label>
                </div>
                <div class="layer-item">
                    <input type="checkbox" id="luchtfotoLayer" class="layer-checkbox">
                    <label for="luchtfotoLayer">Luchtfoto</label>
                </div>
            </div>
        </div>
    </div>

    <div class="measure-panel">
        <h3><i class="fas fa-ruler"></i> Meettools</h3>
        <div class="measure-buttons">
            <button id="measureDistance" class="btn">
                <i class="fas fa-ruler-horizontal"></i> Afstand
            </button>
            <button id="measureArea" class="btn">
                <i class="fas fa-draw-polygon"></i> Gebied
            </button>
            <button id="clearMeasurements" class="btn">
                <i class="fas fa-trash"></i> Wis
            </button>
        </div>
        <div id="measureResults"></div>
    </div>

    <div class="info-panel" id="infoPanel" style="display: none;">
        <h3><i class="fas fa-info-circle"></i> Locatie informatie</h3>
        <div id="infoContent">
            <p>Klik op een pand om informatie te bekijken</p>
        </div>
        <div id="kvkSection" class="kvk-section" style="display: none;">
            <h4><i class="fas fa-building"></i> Bedrijven (OpenKVK)</h4>
            <div id="kvkContent"></div>
        </div>
        <button id="closeInfo" class="btn btn-small">
            <i class="fas fa-times"></i> Sluiten
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        // ========================================
        // DEBUG & UTILITY FUNCTIONS
        // ========================================
        
        function log(message) {
            console.log('WebGIS Debug:', message);
        }

        function showStatus(message, type = 'info') {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            indicator.className = `status-indicator ${type}`;
            text.textContent = message;
            indicator.style.display = 'block';
            
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 3000);
        }

        log('Starting WebGIS initialization...');

        // ========================================
        // OVERHEID.IO OPENKVK API INTEGRATION
        // ========================================

        // Overheid.io OpenKVK API configuratie
        const OPENKVK_CONFIG = {
            baseUrl: 'https://api.overheid.io/v3/openkvk',
            suggestUrl: 'https://api.overheid.io/v3/suggest/openkvk',
            apiKey: 'af0f54b3b1a1718d8003866dd8fcae6d7d3eff2e726c72b99bbc60756870d455'
        };

        // Haal bedrijven op via pand_id (BAG gebouw klik)
        async function getKvkCompaniesByPandId(pandId) {
            console.log('OpenKVK API lookup for pand_id:', pandId);
            
            try {
                const url = `${OPENKVK_CONFIG.baseUrl}?filters[pand_id]=${pandId}&ovio-api-key=${OPENKVK_CONFIG.apiKey}`;
                console.log('OpenKVK API URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 
                        'Accept': 'application/json',
                        'ovio-api-key': OPENKVK_CONFIG.apiKey
                    }
                });
                
                console.log('OpenKVK API response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`OpenKVK API error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('OpenKVK API data received:', data);
                
                let companies = [];
                
                if (data._embedded && data._embedded.bedrijf && data._embedded.bedrijf.length > 0) {
                    console.log(`Found ${data._embedded.bedrijf.length} companies, fetching detailed info...`);
                    
                    // Haal voor elk bedrijf de volledige informatie op via de href link
                    for (const bedrijf of data._embedded.bedrijf) {
                        if (bedrijf._links && bedrijf._links.self && bedrijf._links.self.href) {
                            console.log('Fetching detailed info for:', bedrijf.kvknummer);
                            const detailedCompany = await getKvkCompanyDetails(bedrijf._links.self.href);
                            if (detailedCompany) {
                                companies.push(detailedCompany);
                            }
                        } else {
                            // Fallback: gebruik beperkte data als er geen link is
                            companies.push(parseOverheidApiCompany(bedrijf));
                        }
                    }
                    
                    console.log(`Processed ${companies.length} companies with detailed info`);
                } else {
                    console.log(`No companies found in pand ${pandId}`);
                }
                
                return companies;
                
            } catch (error) {
                console.error('OpenKVK API error:', error);
                return [];
            }
        }

        // KVK zoeken via suggest API (voor zoekfunctie)
        async function searchKvkViaSuggest(query) {
            console.log('=== SEARCHING KVK VIA OVERHEID.IO SUGGEST ===');
            console.log('Input query:', query);
            
            if (!query || query.length < 2) {
                console.log('‚ùå Query too short:', query?.length);
                return [];
            }
            
            try {
                const url = `${OPENKVK_CONFIG.suggestUrl}/${encodeURIComponent(query)}?ovio-api-key=${OPENKVK_CONFIG.apiKey}`;
                console.log('üîç Suggest API URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 
                        'Accept': 'application/json',
                        'ovio-api-key': OPENKVK_CONFIG.apiKey
                    }
                });
                
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Suggest API error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìä Suggest response data:', data);
                
                if (Array.isArray(data) && data.length > 0) {
                    console.log(`‚úÖ Found ${data.length} suggestions`);
                    return data.map(item => parseOverheidSuggestItem(item));
                } else {
                    console.log('‚ùå No suggestions found');
                    return [];
                }
                
            } catch (error) {
                console.log('‚ùå Suggest API call failed:', error);
                showStatus('Fout bij zoeken in KVK database', 'error');
                return [];
            }
        }

        // Haal volledige bedrijfsgegevens op via link
        async function getKvkCompanyDetails(link) {
            console.log('Getting company details via link:', link);
            
            try {
                const url = `https://api.overheid.io${link}?ovio-api-key=${OPENKVK_CONFIG.apiKey}`;
                console.log('Company details URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 
                        'Accept': 'application/json',
                        'ovio-api-key': OPENKVK_CONFIG.apiKey
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Company details API error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Company details received:', data);
                
                return parseOverheidApiCompany(data);
                
            } catch (error) {
                console.error('Company details error:', error);
                return null;
            }
        }

        // Parse Overheid.io API bedrijf data (volledige details)
        function parseOverheidApiCompany(bedrijf) {
            const company = {
                naam: bedrijf.naam || (bedrijf.huidigeHandelsNamen && bedrijf.huidigeHandelsNamen[0]) || 'Onbekend',
                kvknummer: bedrijf.kvknummer || 'Onbekend',
                vestigingsnummer: bedrijf.vestigingsnummer || 'Onbekend',
                hoofdactiviteit: bedrijf.activiteitomschrijving || 'Onbekend',
                status: bedrijf.actief !== false ? 'Actief' : 'Inactief',
                type: bedrijf.inschrijvingstype || 'Onbekend',
                rechtsvorm: bedrijf.rechtsvormOmschrijving || bedrijf.rechtsvormCode || 'Onbekend',
                adres: bedrijf.bezoeklocatie ? {
                    straatnaam: bedrijf.bezoeklocatie.straat,
                    huisnummer: bedrijf.bezoeklocatie.huisnummer,
                    postcode: bedrijf.bezoeklocatie.postcode,
                    plaats: bedrijf.bezoeklocatie.plaats
                } : null,
                handelsnamen: bedrijf.huidigeHandelsNamen || [],
                sbiActiviteiten: bedrijf.activiteiten || [],
                sbiCodes: bedrijf.sbi || [],
                locatie: bedrijf.locatie || null,
                pandId: bedrijf.pand_id || null,
                
                // Extra velden uit volledige API response
                verblijfsobjectgebruiksdoel: bedrijf.verblijfsobjectgebruiksdoel,
                vboId: bedrijf.vbo_id,
                updatedAt: bedrijf.updated_at,
                isVestiging: bedrijf.vestiging,
                postlocatie: bedrijf.postlocatie,
                slug: bedrijf.slug,
                
                _source: 'OVERHEID_API'
            };
            
            return company;
        }

        // Parse Overheid.io suggest item
        function parseOverheidSuggestItem(item) {
            return {
                kvkNummer: item.kvknummer,
                naam: item.naam,
                postcode: item.postcode,
                vestigingsnummer: item.vestigingsnummer,
                link: item.link,
                _source: 'OVERHEID_SUGGEST'
            };
        }

        // Test Overheid.io API connectie
        async function testOverheidApi() {
            console.log('=== TESTING OVERHEID.IO API CONNECTION ===');
            
            try {
                const testUrl = `${OPENKVK_CONFIG.suggestUrl}/assetman?ovio-api-key=${OPENKVK_CONFIG.apiKey}`;
                console.log('Test URL:', testUrl);
                
                const response = await fetch(testUrl, {
                    method: 'GET',
                    headers: { 
                        'Accept': 'application/json',
                        'ovio-api-key': OPENKVK_CONFIG.apiKey
                    }
                });
                
                console.log('Test response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ OVERHEID.IO API CONNECTION SUCCESS');
                    console.log('Found suggestions:', data?.length || 0);
                    showStatus('Overheid.io API verbinding succesvol', 'success');
                    return data;
                } else {
                    console.log('‚ùå Overheid.io API test failed:', response.status);
                    showStatus('Overheid.io API test gefaald', 'error');
                    return null;
                }
                
            } catch (error) {
                console.log('‚ùå OVERHEID.IO API CONNECTION FAILED:', error.message);
                showStatus('Overheid.io API niet bereikbaar', 'error');
                return null;
            }
        }

        // ========================================
        // MAP INITIALIZATION
        // ========================================

        if (typeof L === 'undefined') {
            alert('Leaflet library niet geladen!');
        } else {
            log('Leaflet loaded successfully');
        }

        let map;
        try {
            map = L.map('map').setView([52.3676, 4.9041], 8);
            log('Map container initialized');
            showStatus('Kaart geladen', 'success');
        } catch (error) {
            log('Error initializing map: ' + error.message);
            alert('Fout bij initialiseren kaart: ' + error.message);
        }

        // Kaartlagen
        let osmLayer;
        try {
            osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19,
                subdomains: ['a', 'b', 'c']
            });
            
            osmLayer.on('loading', function() {
                log('OSM tiles are loading...');
            });
            
            osmLayer.on('load', function() {
                log('OSM tiles loaded successfully');
            });
            
            osmLayer.on('tileerror', function(e) {
                log('OSM tile error: ' + e.error);
            });
            
            osmLayer.addTo(map);
            log('OSM layer added to map');
        } catch (error) {
            log('Error loading OSM layer: ' + error.message);
        }

        const topoLayer = L.tileLayer('https://service.pdok.nl/brt/achtergrondkaart/wmts/v2_0/standaard/EPSG:3857/{z}/{x}/{y}.png', {
            attribution: '¬© PDOK',

        // Geocode adres naar co√∂rdinaten
        async function geocodeAddress(address) {
            const url = `https://api.pdok.nl/bzk/locatieserver/search/v3_1/suggest?q=${encodeURIComponent(address)}&fq=type:adres&rows=1`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.response && data.response.docs && data.response.docs.length > 0) {
                    const doc = data.response.docs[0];
                    
                    const lookupUrl = `https://api.pdok.nl/bzk/locatieserver/search/v3_1/lookup?id=${doc.id}`;
                    const lookupResponse = await fetch(lookupUrl);
                    const lookupData = await lookupResponse.json();
                    
                    if (lookupData.response.docs.length > 0) {
                        const coordDoc = lookupData.response.docs[0];
                        
                        if (coordDoc.centroide_ll.startsWith('POINT(')) {
                            const coordString = coordDoc.centroide_ll.replace('POINT(', '').replace(')', '');
                            const coords = coordString.split(' ');
                            const lng = parseFloat(coords[0]);
                            const lat = parseFloat(coords[1]);
                            
                            return { lat, lng, address: coordDoc.weergavenaam };
                        }
                    }
                }
                
                return null;
            } catch (error) {
                console.error('Geocoding error:', error);
                return null;
            }
        }

        function getBagInfo(latlng) {

            const size = map.getSize();
            const bounds = map.getBounds();
            
            console.log('Map pixel point:', point);
            console.log('Map size:', size);
            console.log('Map bounds WGS84:', bounds);
            
            const bbox = `${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}`;
            
            console.log('WGS84 BBOX:', bbox);
            
            const wmsUrl = `https://service.pdok.nl/lv/bag/wms/v2_0?` +
                `QUERY_LAYERS=pand&` +
                `INFO_FORMAT=application%2Fjson&` +
                `REQUEST=GetFeatureInfo&` +
                `SERVICE=WMS&` +
                `VERSION=1.3.0&` +
                `FORMAT=image%2Fpng&` +
                `STYLES=&` +
                `TRANSPARENT=true&` +
                `LAYERS=pand&` +
                `FEATURE_COUNT=5&` +
                `I=${Math.round(point.x)}&` +
                `J=${Math.round(point.y)}&` +
                `WIDTH=${size.x}&` +
                `HEIGHT=${size.y}&` +
                `CRS=EPSG%3A4326&` +
                `BBOX=${bbox}`;
            
            console.log('BAG WMS URL:', wmsUrl);
            
            fetch(wmsUrl)
                .then(response => {
                    console.log('BAG Response status:', response.status);
                    console.log('BAG Response content-type:', response.headers.get('content-type'));
                    return response.text();
                })
                .then(text => {
                    console.log('BAG Raw response (first 200 chars):', text.substring(0, 200));
                    
                    if (text.trim().startsWith('<')) {
                        console.error('Server returned HTML (error page):', text);
                        throw new Error('Server returned HTML error page instead of JSON');
                    }
                    
                    try {
                        const data = JSON.parse(text);
                        console.log('BAG Parsed data:', data);
                        
                        if (data.features && data.features.length > 0) {
                            console.log('Found', data.features.length, 'pand(en)');
                            console.log('First pand properties:', data.features[0].properties);
                            showBagInfo(data.features[0]);
                        } else {
                            console.log('No pand found at clicked location');
                            showBagInfo(null, 'Geen pand gevonden op deze locatie - probeer preciezer te klikken');
                        }
                    } catch (parseError) {
                        console.error('JSON parse error:', parseError);
                        console.error('Response text:', text);
                        showBagInfo(null, `JSON parse fout: ${parseError.message}`);
                    }
                })
                .catch(error => {
                    console.error('BAG WMS fout:', error);
                    showBagInfo(null, `Fout bij ophalen BAG gegevens: ${error.message}`);
                });
        }

        function showBagInfo(featureData, errorMessage = null) {

            } else {
                const props = featureData.properties || {};
                console.log('BAG Properties:', props);
                
                let infoHTML = '';
                
                const fieldMapping = {
                    'aantal_verblijfsobjecten': 'Aantal verblijfsobjecten',
                    'bouwjaar': 'Bouwjaar',
                    'oorspronkelijkbouwjaar': 'Oorspronkelijk bouwjaar',
                    'gebruiksdoel': 'Gebruiksdoel',
                    'identificatie': 'Identificatie',
                    'pandidentificatie': 'Pand ID',
                    'oppervlakte_max': 'Oppervlakte max (m¬≤)',
                    'oppervlakte_min': 'Oppervlakte min (m¬≤)',
                    'oppervlakte': 'Oppervlakte (m¬≤)',
                    'rdf_seealso': 'BAG Link',
                    'status': 'Status',
                    'pandstatus': 'Pand status',
                    'voorkomenidentificatie': 'Voorkomen ID',
                    'documentdatum': 'Document datum',
                    'functie': 'Functie'
                };
                
                for (const [key, label] of Object.entries(fieldMapping)) {
                    if (props[key] !== undefined && props[key] !== null && props[key] !== '') {
                        let value = props[key];
                        
                        if (key === 'rdf_seealso' && typeof value === 'string') {
                            const shortUrl = value.length > 50 ? value.substring(0, 47) + '...' : value;
                            value = `<a href="${value}" target="_blank" style="color: #76bc94; text-decoration: none;">${shortUrl}</a>`;
                        } else if (key === 'documentdatum' && value) {
                            value = new Date(value).toLocaleDateString('nl-NL');
                        } else if (typeof value === 'object') {
                            value = JSON.stringify(value);
                        }
                        
                        infoHTML += `
                            <div class="info-item">
                                <div class="info-label">${label}</div>
                                <div class="info-value">${value}</div>
                            </div>
                        `;
                    }
                }
                
                for (const [key, value] of Object.entries(props)) {
                    if (!fieldMapping[key] && value !== undefined && value !== null && value !== '') {
                        let displayValue = value;
                        if (typeof value === 'object') {
                            displayValue = JSON.stringify(value);
                        }
                        
                        infoHTML += `
                            <div class="info-item">
                                <div class="info-label">${key}</div>
                                <div class="info-value">${displayValue}</div>
                            </div>
                        `;
                    }

                            <div class="info-label">Ruwe data</div>
                            <div class="info-value"><pre style="white-space: pre-wrap; font-size: 11px;">${JSON.stringify(featureData, null, 2)}</pre></div>
                        </div>
                    `;
                }
                
                content.innerHTML = infoHTML;
            }
            
            panel.style.display = 'block';

        // Specifieke functie om BAG pand info op te halen voor KVK lookup
        async function getBagPandInfo(latlng) {
            const point = map.latLngToContainerPoint(latlng);
            const size = map.getSize();
            const bounds = map.getBounds();
            const bbox = `${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}`;
            
            const wmsUrl = `https://service.pdok.nl/lv/bag/wms/v2_0?` +
                `QUERY_LAYERS=pand&` +
                `INFO_FORMAT=application%2Fjson&` +
                `REQUEST=GetFeatureInfo&` +
                `SERVICE=WMS&` +
                `VERSION=1.3.0&` +
                `FORMAT=image%2Fpng&` +
                `STYLES=&` +
                `TRANSPARENT=true&` +
                `LAYERS=pand&` +
                `FEATURE_COUNT=1&` +
                `I=${Math.round(point.x)}&` +
                `J=${Math.round(point.y)}&` +
                `WIDTH=${size.x}&` +
                `HEIGHT=${size.y}&` +
                `CRS=EPSG%3A4326&` +
                `BBOX=${bbox}`;
            
            try {
                const response = await fetch(wmsUrl);
                const text = await response.text();
                
                if (text.trim().startsWith('<')) {
                    throw new Error('Server returned HTML error page');
                }
                
                const data = JSON.parse(text);
                
                if (data.features && data.features.length > 0) {
                    return data.features[0].properties;
                }
                
                return null;
            } catch (error) {
                console.error('BAG pand info error:', error);
                return null;
            }
        }

        function calculateDistance(points) {
            let totalDistance = 0;
            for (let i = 0; i < points.length - 1; i++) {
                totalDistance += points[i].distanceTo(points[i + 1]);
            }
            return totalDistance;
        }

        function calculateArea(points) {
            if (points.length < 3) return 0;
            
            let area = 0;
            const n = points.length;
            
            for (let i = 0; i < n; i++) {
                const j = (i + 1) % n;
                area += points[i].lat * points[j].lng;
                area -= points[j].lat * points[i].lng;
            }
            
            area = Math.abs(area) / 2;
            return area * 111319.9 * 111319.9 * Math.cos(points[0].lat * Math.PI / 180);
        }

        function updateMeasureResult() {
            const resultsDiv = document.getElementById('measureResults');
            
            if (measureMode === 'distance' && measurePoints.length > 1) {
                const distance = calculateDistance(measurePoints);
                const distanceText = distance > 1000 ? 
                    `${(distance / 1000).toFixed(2)} km` : 
                    `${distance.toFixed(0)} m`;
                
                resultsDiv.innerHTML = `<div class="measure-result">
                    <i class="fas fa-ruler-horizontal"></i> Afstand: ${distanceText}
                </div>`;
            } else if (measureMode === 'area' && measurePoints.length > 2) {
                const area = calculateArea(measurePoints);
                const areaText = area > 10000 ? 
                    `${(area / 10000).toFixed(2)} ha` : 
                    `${area.toFixed(0)} m¬≤`;
                
                resultsDiv.innerHTML = `<div class="measure-result">
                    <i class="fas fa-draw-polygon"></i> Oppervlakte: ${areaText}
                </div>`;
            }
        }
