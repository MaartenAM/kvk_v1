<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>WebGIS Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
    #search-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    input {
      width: 200px;
    }
  </style>
</head>
<body>

<div id="search-box">
  <input type="text" id="searchInput" placeholder="Zoek adres of plaats..." />
  <button onclick="zoekLocatie()">Zoek</button>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialiseer de kaart
  const map = L.map('map').setView([52.1, 5.1], 7);

  // OpenStreetMap ondergrond
  const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // BAG pand-functie WMS-laag met basic auth
  const bagPandFunctieLayer = L.tileLayer.wms("https://bag_extern:rQB45yDf@geosrv03.geoapps.nl/geoserver/bag/wms", {
    layers: "bag:pand-functie",
    format: "image/png",
    transparent: true,
    attribution: "© BAG via GeoApps",
    version: "1.3.0"
  }).addTo(map);

  // Lagenkiezer
  const baseMaps = {
    "OpenStreetMap": osmLayer
  };
  const overlayMaps = {
    "BAG Pand Functie": bagPandFunctieLayer
  };
  L.control.layers(baseMaps, overlayMaps).addTo(map);

  // Marker bij zoeken
  let zoekMarker;

  // Zoekfunctie via PDOK Locatieserver
  async function zoekLocatie() {
    const query = document.getElementById('searchInput').value;
    const url = `https://geodata.nationaalgeoregister.nl/locatieserver/v3/free?q=${encodeURIComponent(query)}`;
    
    try {
      const response = await fetch(url);
      const data = await response.json();
      if (data.response.docs.length > 0) {
        const locatie = data.response.docs[0];
        const [lon, lat] = locatie.centroide_ll.replace('POINT(', '').replace(')', '').split(' ');
        
        if (zoekMarker) {
          map.removeLayer(zoekMarker);
        }
        zoekMarker = L.marker([lat, lon]).addTo(map)
          .bindPopup(`<b>${locatie.weergavenaam}</b>`).openPopup();

        map.setView([lat, lon], 14);
      } else {
        alert("Geen resultaten gevonden.");
      }
    } catch (error) {
      alert("Fout bij zoeken.");
      console.error(error);
    }
  }

  // Coördinaat-popup bij klikken
  map.on('click', function(e) {
    const { lat, lng } = e.latlng;
    L.popup()
      .setLatLng([lat, lng])
      .setContent(`Coördinaten:<br>Lat: ${lat.toFixed(5)}, Lng: ${lng.toFixed(5)}`)
      .openOn(map);
  });
</script>

</body>
</html>
