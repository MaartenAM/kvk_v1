<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>WebGIS Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
    #search-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    #search-box input {
      width: 220px;
      padding: 4px;
    }
    #search-box button {
      padding: 4px 8px;
    }
  </style>
</head>
<body>

  <div id="search-box">
    <input type="text" id="searchInput" placeholder="Zoek adres of plaats..." />
    <button onclick="zoekLocatie()">Zoek</button>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1. Initialiseer de kaart op Amersfoort
    const map = L.map('map').setView([52.155, 5.3875], 13);

    // 2. OpenStreetMap basislaag
    const osmLayer = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      { attribution: '© OpenStreetMap contributors' }
    ).addTo(map);

    // 3. BAG-pandenlaag via PDOK OGC API (GeoJSON)
    const pandenLayer = L.geoJSON(null, {
      style: { color: '#ff7800', weight: 1 },
      onEachFeature: (feature, layer) => {
        if (feature.properties && feature.properties.identificatie) {
          layer.bindPopup(`Pand ID: ${feature.properties.identificatie}`);
        }
      }
    });

    // 4. Lagenkiezer met basis- en overlay-lagen
    const baseMaps = { 'OpenStreetMap': osmLayer };
    const overlayMaps = { 'BAG Panden': pandenLayer };
    L.control.layers(baseMaps, overlayMaps).addTo(map);

    // 5. Functie om panden binnen de kaart zichtbaar te laden
    function laadPandenInGebied() {
      const b = map.getBounds();
      const bbox = `${b.getSouth()},${b.getWest()},${b.getNorth()},${b.getEast()}`;
      const url = `https://api.pdok.nl/lv/bag/ogc/v1/collections/pand/items?bbox=${bbox}&f=geojson`;

      fetch(url)
        .then(r => r.json())
        .then(data => {
          pandenLayer.clearLayers();
          pandenLayer.addData(data);
          // Als nog niet toegevoegd: voeg toe
          if (!map.hasLayer(pandenLayer)) {
            map.addLayer(pandenLayer);
          }
        })
        .catch(err => console.error('Fout bij laden BAG-panden:', err));
    }
    map.on('moveend', laadPandenInGebied);
    laadPandenInGebied(); // bij start

    // 6. Zoekfunctionaliteit via PDOK Locatieserver v3.1 Free API
    let zoekMarker;
    async function zoekLocatie() {
      const q = document.getElementById('searchInput').value.trim();
      if (!q) return alert('Voer een zoekterm in.');

      const url = [
        'https://api.pdok.nl/bzk/locatieserver/search/v3_1/free',
        `?q=${encodeURIComponent(q)}`,
        '&rows=1',
        '&fl=centroide_ll,weergavenaam'
      ].join('');

      try {
        const res = await fetch(url);
        const js = await res.json();
        const doc = js.response.docs[0];
        if (!doc || !doc.centroide_ll) {
          return alert('Geen resultaat gevonden.');
        }

        // parse "POINT(lon lat)"
        const [lon, lat] = doc.centroide_ll
          .replace('POINT(', '').replace(')', '').split(' ')
          .map(parseFloat);

        if (zoekMarker) map.removeLayer(zoekMarker);

        zoekMarker = L.marker([lat, lon])
          .addTo(map)
          .bindPopup(`<b>${doc.weergavenaam}</b>`)
          .openPopup();

        map.setView([lat, lon], 14);
      } catch (e) {
        console.error(e);
        alert('Fout bij zoeken: ' + e.message);
      }
    }

    // 7. Popup met coördinaten bij klikken op kaart
    map.on('click', e => {
      const { lat, lng } = e.latlng;
      L.popup()
        .setLatLng([lat, lng])
        .setContent(`Coördinaten:<br>Lat: ${lat.toFixed(5)}, Lng: ${lng.toFixed(5)}`)
        .openOn(map);
    });
  </script>
</body>
</html>
